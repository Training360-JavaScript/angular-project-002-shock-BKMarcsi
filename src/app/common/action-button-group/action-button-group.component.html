<div class="btn-group">
  <app-action-button
    [btnClass]="'btn-info'"
    [icon]="'fa-eye'"
    (onSelectButtonClick)="onUserClicked($event)"
></app-action-button>
<app-action-button
    [btnClass]="'btn-secondary'"
    [icon]="'fa-refresh'"
    (onUpdateButtonClick)="onUserClicked($event)"
></app-action-button>
<app-action-button
    [btnClass]="'btn-danger'"
    [icon]="'fa-trash'"
    (onDeleteButtonClick)="onUserClicked($event)"
></app-action-button>
</div>
